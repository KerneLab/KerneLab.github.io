<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Evaluator</title>
<script src="https://unpkg.com/jquery@1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/vue@2/dist/vue.min.js"></script>
<script src="https://unpkg.com/canal.js@1/canal.min.js"></script>
<style>
body, div, textarea, span, th, td {
	font-size: 13px;
}

body {
	margin: 3px;
	padding: 0px;
	background-color: #FFF;
}

.nowrap {
	white-space: nowrap;
}

div.part {
	margin-bottom: 3px;
}

table.frame, table.frame td {
	border: 0px none;
	border-collapse: collapse;
}

table.result, table.result th, table.result td {
	border-width: 1px;
	border-style: solid;
	border-color: #999;
	border-collapse: collapse;
}

table.result th, table.result td {
	height: 23px;
	padding: 2px;
}

.fixedhead {
	top: -1px;
	position: sticky;
	background-color: #FFF;
}
</style>
</head>
<body>

	<div id="main">
		<div class="part">
			<textarea v-model="raw" rows="10" style="width: 100%;"></textarea>
		</div>
		<div class="part">
			<table class="frame" style="width: 100%">
				<tr>
					<td align="left"><label v-for="(t,i) in types" :key="i"><input
							v-model="type" type="radio" :value="t" />{{ t }}</label> <label><input
							v-model="head" type="checkbox" true-value="true"
							false-value="false" />head</label></td>
					<td align="right"><a
						href="https://github.com/KerneLab/Canal/wiki/API_Reference_CN"
						target="_blank">help</a></td>
				</tr>
			</table>
		</div>
		<div class="part">
			<textarea v-model="expr" rows="6" style="width: 100%;"></textarea>
		</div>
		<div class="part" style="color: #F00">{{ error }}</div>
		<div class="part">
			<table class="result">
				<thead>
					<tr v-if="tableHead!=null" class="fixedhead">
						<th v-for="(head,h) in tableHead">{{ head }}</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(row,r) in tableBody">
						<td v-for="(col,c) in row" class="nowrap">{{ col }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript">
		new Vue({
			el : "#main",
			data : {
				raw : "id, dept, name, gender, age, salary" //
						+ "\n1, A, john, M, 36, 8000.00" //
						+ "\n2, B, mike, M, 31, 7500.00" //
						+ "\n3, A, rose, F, 28, 6700.00" //
						+ "\n4, A, tim, M, 29, 7200.00" //
						+ "\n5, B, lucy, F, 33, 7100.00",
				type : "csv",
				head : "true",
				expr : "c.select(\"id\", \"dept\", \"name\", \"gender\", " //
						+ "\n    Canal.field(d=>parseInt(d.age)).as(\"age\"), " //
						+ "\n    Canal.field(d=>parseInt(d.salary)).as(\"salary\")" //
						+ "\n).window(" //
						+ "\n    Canal.wf.sum(d=>d.salary).partBy(d=>d.dept).as(\"sum_sal\")" //
						+ "\n).collect()",
				error : null,
				types : [ "raw", "csv", "tsv" ],
				splitor : {
					"csv" : new RegExp("\\s*,\\s*", "g"),
					"tsv" : new RegExp("\t", "g")
				}
			},
			mounted : function()
			{
			},
			computed : {
				lines : function()
				{
					if (this.raw == null)
					{
						return [];
					}
					else
					{
						return this.raw.split(new RegExp("\n", "g"));
					}
				},
				rows : function()
				{
					if ("raw" == this.type || this.lines == null || this.lines.length == 0)
					{
						return this.lines;
					}

					var head = null;
					if (this.head == "true")
					{
						head = this.split(this.lines[0]);
					}

					var self = this;
					var canal = Canal.of(this.lines);
					if (head != null)
					{
						canal = canal.skip(1);
					}
					return canal.map(function(line)
					{
						var row = self.split(line);
						if (head != null)
						{
							var r = {};
							for (var i = 0; i < head.length; i++)
							{
								r[head[i]] = row[i];
							}
							row = r;
						}
						return row;
					});
				},
				result : function()
				{
					try
					{
						this.error = null;

						var canal = this.rows instanceof Canal ? this.rows : Canal.of(this.rows);

						var res = this.eval(this.expr, {
							'c' : canal
						});

						if (res instanceof Canal)
						{
							res = res.collect();
						}

						return res;
					}
					catch (err)
					{
						this.error = err;
						return this.rows;
					}
				},
				tableHead : function()
				{
					var res = this.result;
					if (!$.isArray(res) || res.length == 0)
					{
						return null;
					}

					var h = res[0];
					if ($.isPlainObject(h))
					{
						var head = [];
						for ( var k in h)
						{
							head.push(k);
						}
						return head;
					}
					else
					{
						return null;
					}
				},
				tableBody : function()
				{
					var res = this.result;
					if (!$.isArray(res) || res.length == 0)
					{
						return [ [ res ] ];
					}

					var head = this.tableHead;

					var h = res[0];
					if (head != null)
					{
						return Canal.of(res).map(function(d)
						{
							return Canal.of(head).map(function(k)
							{
								return d[k];
							}).collect();
						}).collect();
					}
					else if ($.isArray(h))
					{
						return res;
					}
					else
					{
						return Canal.of(res).map(function(d)
						{
							return [ d ];
						}).collect();
					}
				}
			},
			methods : {
				eval : function(code, ctx)
				{
					return (new Function('with(this){"use strict";\nreturn (' + code + '\n);}')).call(ctx);
				},
				split : function(line)
				{
					if (line == null || this.type == "raw")
					{
						return line;
					}
					var split = this.splitor[this.type];
					if (split == null)
					{
						return line;
					}
					return line.split(split);
				}
			}
		});
	</script>

</body>
</html>
